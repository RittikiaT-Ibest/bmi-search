<!DOCTYPE html>
<html lang="th">
<head>
  <style>
  body {
    background-image: url('data:image/jpeg;base64,REPLACE_WITH_BASE64_IMAGE');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.95);
  }
  th {
    white-space: normal;
    word-wrap: break-word;
  }
  body, table, input, button, select {
    font-family: Arial, sans-serif !important;
  }
  table th {
    white-space: nowrap;
  }
  </style>
  <meta charset="UTF-8" />
  <title>ระบบ BMI นักเรียน - เวอร์ชันสมบูรณ์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light p-4">
<div class="container bg-white p-4 rounded shadow">
  <h1 class="text-center fs-3 fw-bold mb-4">ระบบค้นหาข้อมูล BMI นักเรียน</h1>

  <div class="row g-2 mb-3">
    <div class="col-md"><input list="student_id_list" id="searchId" placeholder="เลขประจำตัว" class="form-control" /></div>
    <div class="col-md"><input list="name_list" id="searchName" placeholder="ชื่อ" class="form-control" /></div>
    <div class="col-md"><input list="class_list" id="searchClass" placeholder="ชั้น" class="form-control" /></div>
    <div class="col-md"><input list="room_list" id="searchRoom" placeholder="ห้อง" class="form-control" /></div>
    <div class="col-md"><input list="advisor1_list" id="searchAdvisor1" placeholder="ครูที่ปรึกษา 1" class="form-control" /></div>
    <div class="col-md"><input list="advisor2_list" id="searchAdvisor2" placeholder="ครูที่ปรึกษา 2" class="form-control" /></div>
  </div>

  <div class="row g-2 mb-4 align-items-end">
    <div class="col-md-3">
      <label for="reportAdvisor" class="form-label">ชื่อครูผู้ออกรายงาน:</label>
      <input type="text" id="reportAdvisor" class="form-control" placeholder="กรอกชื่อครูผู้รายงาน..." />
    </div>
    <div class="col-md-2">
      <label for="reportClass" class="form-label">เลือกชั้น:</label>
      <select id="reportClass" class="form-select"></select>
    </div>
    <div class="col-md-2">
      <label for="reportRoom" class="form-label">เลือกห้อง:</label>
      <select id="reportRoom" class="form-select"></select>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button onclick="confirmExport('excel')" class="btn btn-primary w-100">ออกรายงาน Excel</button>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button onclick="confirmExport('word')" class="btn btn-secondary w-100">ออกรายงาน Word</button>
    </div>
    <div class="col-md-1 d-flex align-items-end">
      <button onclick="toggleChart()" class="btn btn-danger w-100">กราฟ</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle">
      <thead class="table-light">
        <tr>
          <th>เลขประจำตัว</th>
          <th>ชื่อ</th>
          <th>ชั้น</th>
          <th>ห้อง</th>
          <th>น้ำหนัก</th>
          <th>ส่วนสูง</th>
          <th>BMI</th>
          <th>แปลผล</th>
          <th>ครูที่ปรึกษา 1</th>
          <th>ครูที่ปรึกษา 2</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <div id="chartContainer" class="d-none mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <select id="filterClass" class="form-select" onchange="updateChart()">
          <option value="">-- เลือกชั้น --</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="filterRoom" class="form-select" onchange="updateChart()">
          <option value="">-- เลือกห้อง --</option>
        </select>
      </div>
    </div>
    <canvas id="resultChart" height="120"></canvas>
  </div>
</div>

<img id="schoolLogo" src="data:image/png;base64,REPLACE_WITH_BASE64_LOGO" hidden />
<datalist id="student_id_list"></datalist>
<datalist id="name_list"></datalist>
<datalist id="class_list"></datalist>
<datalist id="room_list"></datalist>
<datalist id="advisor1_list"></datalist>
<datalist id="advisor2_list"></datalist>

<script>

</script>

</body>
</html>
