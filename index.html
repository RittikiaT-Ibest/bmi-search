  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    body, table, input, button, select {

    table th {
      white-space: nowrap;

<body class="bg-light p-4">
<div class="container bg-white p-4 rounded shadow">
  <h1 class="text-center fs-3 fw-bold mb-4">ระบบค้นหาข้อมูล BMI นักเรียน</h1>

  <div class="row g-2 mb-3">
    <div class="col-md"><input list="student_id_list" id="searchId" placeholder="เลขประจำตัว" class="form-control" /></div>
    <div class="col-md"><input list="name_list" id="searchName" placeholder="ชื่อ" class="form-control" /></div>
    <div class="col-md"><input list="class_list" id="searchClass" placeholder="ชั้น" class="form-control" /></div>
    <div class="col-md"><input list="room_list" id="searchRoom" placeholder="ห้อง" class="form-control" /></div>
    <div class="col-md"><input list="advisor1_list" id="searchAdvisor1" placeholder="ครูที่ปรึกษา 1" class="form-control" /></div>
    <div class="col-md"><input list="advisor2_list" id="searchAdvisor2" placeholder="ครูที่ปรึกษา 2" class="form-control" /></div>
  </div>

  <!-- ปรับให้เรียงปุ่มแนวนอน อยู่ด้านบนตาราง -->
  <div class="row g-2 mb-4 align-items-end">
    <div class="col-md-3">
      <label for="reportAdvisor" class="form-label">ชื่อครูผู้ออกรายงาน:</label>
      <input type="text" id="reportAdvisor" class="form-control" placeholder="กรอกชื่อครูผู้รายงาน..." />
    </div>
    <div class="col-md-2">
      <label for="reportDate" class="form-label">เลือกวันที่:</label>
      <input type="date" id="reportDate" class="form-control" />
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button onclick="confirmExport('excel')" class="btn btn-primary w-100">ออกรายงาน Excel</button>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button onclick="confirmExport('word')" class="btn btn-secondary w-100">ออกรายงาน Word</button>
    </div>
    <div class="col-md-1 d-flex align-items-end">
      <button onclick="toggleChart()" class="btn btn-danger w-100">กราฟ</button>
    </div>
  </div>


 <!-- กราฟด้านบนตาราง (แนวตั้ง เต็มความกว้าง) -->
<div id="chartContainer" class="d-none mb-4">
  <!-- Dropdown filters -->
  <div class="row mb-2">
    <div class="col-md-6">
      <select id="filterClass" class="form-select" onchange="updateChart()">
        <option value="">-- เลือกชั้น --</option>
      </select>
    </div>
    <div class="col-md-6">
      <select id="filterRoom" class="form-select" onchange="updateChart()">
        <option value="">-- เลือกห้อง --</option>
      </select>
    </div>
  </div>

  <!-- กราฟเต็มความกว้าง -->
  <div class="row">
    <div class="col-12">
      <canvas id="resultChart" height="150"></canvas>
    </div>
  </div>
</div>

<!-- ตารางข้อมูล -->
<div class="table-responsive">
  <table class="table table-bordered text-center align-middle">
    <thead class="table-light">
      <tr>
        <th>เลขประจำตัว</th>
        <th>ชื่อ</th>
        <th>ชั้น</th>
        <th>ห้อง</th>
        <th>น้ำหนัก</th>
        <th>ส่วนสูง</th>
        <th>BMI</th>
        <th>แปลผล</th>
        <th>ครูที่ปรึกษา 1</th>
        <th>ครูที่ปรึกษา 2</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
</div>

<!-- ✅ เพิ่มตรงนี้ -->
<div id="chartContainer" class="d-none mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <select id="filterClass" class="form-select" onchange="updateChart()">
        <option value="">-- เลือกชั้น --</option>
      </select>
    </div>
    <div class="col-md-6">
      <select id="filterRoom" class="form-select" onchange="updateChart()">
        <option value="">-- เลือกห้อง --</option>
      </select>
    </div>
  </div>
  <canvas id="resultChart" height="120"></canvas>
</div>

<script>

const SHEET_NAME = "database";
let allData = [], filteredData = [], chart;

async function fetchData() {
  try {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    if (!data.values || data.values.length < 2) return;
    const rows = data.values;
    const headers = rows[0];
    allData = rows.slice(1).map(row => Object.fromEntries(headers.map((h, i) => [h, row[i] || ""])));
    renderTable(allData);
    populateDatalists(allData);
    populateChartFilters(allData);
  } catch (err) {
    alert("เกิดข้อผิดพลาดในการโหลดข้อมูล");
    console.error(err);
  }
}

  const body = document.getElementById("dataBody");
  body.innerHTML = data.map(row => `
    <tr>
      <td class="p-2 border">${row.student_id}</td>
      <td class="p-2 border">${row.name}</td>
      <td class="p-2 border">${row.class}</td>
      <td class="p-2 border">${row.room}</td>
      <td class="p-2 border">${row.weight}</td>
      <td class="p-2 border">${row.height}</td>
      <td class="p-2 border">${row.bmi}</td>
      <td class="p-2 border">${row.result}</td>
      <td class="p-2 border">${row.advisor_1}</td>
      <td class="p-2 border">${row.advisor_2}</td>
    </tr>`).join("");
}

function populateDatalists(data) {
  const fields = {
    student_id: "student_id_list",
    name: "name_list",
    class: "class_list",
    room: "room_list",
    advisor_1: "advisor1_list",
    advisor_2: "advisor2_list"
  };
  for (const [key, listId] of Object.entries(fields)) {
    const unique = [...new Set(data.map(d => d[key]))].sort();
    const datalist = document.getElementById(listId);
    datalist.innerHTML = unique.map(val => `<option value="${val}">`).join("");
  }
}

function populateChartFilters(data) {
  const classSelect = document.getElementById("filterClass");
  const roomSelect = document.getElementById("filterRoom");
  const classes = [...new Set(data.map(d => d.class))].sort();
  const rooms = [...new Set(data.map(d => d.room))].sort();
  classes.forEach(cls => classSelect.innerHTML += `<option value="${cls}">${cls}</option>`);
  rooms.forEach(rm => roomSelect.innerHTML += `<option value="${rm}">${rm}</option>`);
}

function toggleChart() {
  const container = document.getElementById("chartContainer");
  if (container) {
    container.classList.toggle("d-none");
    if (!container.classList.contains("d-none")) {
      updateChart();
    }
    
  } else {
    console.error("Element with ID 'chartContainer' not found.");
  }
}

function updateChart() {

  Chart.register(ChartDataLabels); // ✅ เพิ่มตรงนี้
  
  const selectedClass = document.getElementById("filterClass").value;
  const selectedRoom = document.getElementById("filterRoom").value;

  const filtered = filteredData.filter(row =>
    (!selectedClass || row.class === selectedClass) &&
    (!selectedRoom || row.room === selectedRoom)
  );
  // สร้าง count
const count = {};
filtered.forEach(r => {
  const label = (r.result || "ไม่ระบุ").trim();
  count[label] = (count[label] || 0) + 1;
});
// จัดเรียง
let sortedEntries = Object.entries(count).map(([label, value]) => [label.trim(), value]);
sortedEntries.sort((a, b) => b[1] - a[1]);  // มาก → น้อย
  
  // ✅ ต้องอยู่หลังจากที่ count ถูกเติมข้อมูลแล้ว
  const resultColors = {
    "น้ำหนักน้อยเกินไป": "#f87171",
    "น้ำหนักปกติ": "#34d399",
    "ท้วม / น้ำหนักเกิน": "#facc15",
    "โรคอ้วนระดับ 1": "#fb923c",
    "โรคอ้วนระดับ 2 / อันตราย": "#f43f5e",
    "ไม่ระบุ": "#cbd5e1"
  };

// เตรียมข้อมูลสำหรับกราฟ
const labels = sortedEntries.map(([label]) => label);
const data = sortedEntries.map(([_, value]) => value);
const backgroundColors = labels.map(label => resultColors[label.trim()] || "#a1a1aa");

  const ctx = document.getElementById("resultChart");
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'จำนวนนักเรียน',
        data: data,
        backgroundColor: backgroundColors
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });
}
  
function confirmExport(type) {
  const advisor = document.getElementById("reportAdvisor").value.trim();
  const date = document.getElementById("reportDate").value.trim();
  const selectedClass = document.getElementById("filterClass").value.trim();
  const selectedRoom = document.getElementById("filterRoom").value.trim();

  if (!advisor || !date) {
    Swal.fire("กรุณากรอกข้อมูลให้ครบ", "ชื่อครู และวันที่", "warning");
    return;
  }

  Swal.fire({
    title: "ยืนยันการออกรายงาน?",
    html: `<strong>ครู:</strong> ${advisor}<br><strong>วันที่:</strong> ${date}<br><strong>ชั้น:</strong> ${selectedClass || "-"} <strong>ห้อง:</strong> ${selectedRoom || "-"}`,
    icon: "question",
    showCancelButton: true,
    confirmButtonText: "ตกลง",
    cancelButtonText: "ยกเลิก"
  }).then(result => {
    if (result.isConfirmed) {
      if (type === "excel") exportExcel(advisor, date, selectedClass, selectedRoom);
      else if (type === "word") exportWord(advisor, date, selectedClass, selectedRoom);
    }
  });
}

function exportExcel(advisor, date) {
  const filtered = allData; // ถ้ามีการกรองตามวันที่ ให้กรองตรงนี้
  const wb = XLSX.utils.book_new();
  const wsData = [
    ["โรงเรียนลำปาววิทยาคม"],
    ["รายงานข้อมูล BMI ณ วันที่ " + date],
    ["ผู้ออกรายงาน: " + advisor],
    [],
    ["เลขประจำตัว", "ชื่อ", "ชั้น", "ห้อง", "น้ำหนัก", "ส่วนสูง", "BMI", "แปลผล"]
  ];
  filtered.forEach(row => {
    wsData.push([row.student_id, row.name, row.class, row.room, row.weight, row.height, row.bmi, row.result]);
  });
  const ws = XLSX.utils.aoa_to_sheet(wsData);
  XLSX.utils.book_append_sheet(wb, ws, "รายงาน BMI");
  XLSX.writeFile(wb, `รายงาน BMI_${date}.xlsx`);
}


function exportWord(advisor, date, selectedClass, selectedRoom) {
  const filtered = allData.filter(row =>
    (!selectedClass || row.class === selectedClass) &&
    (!selectedRoom || row.room === selectedRoom)
  );

  let content = `<h2>โรงเรียนลำปาววิทยาคม</h2>`;
  content += `<p><strong>รายงานข้อมูล BMI ณ วันที่ ${date}</strong></p>`;
  content += `<p>ชั้น: ${selectedClass || "-"} ห้อง: ${selectedRoom || "-"}</p>`;
  content += `<p>ผู้ออกรายงาน: ${advisor}</p>`;
  content += `<table border="1" cellspacing="0" cellpadding="5">
    <thead><tr>
      <th>เลขประจำตัว</th><th>ชื่อ</th><th>ชั้น</th><th>ห้อง</th>
      <th>น้ำหนัก</th><th>ส่วนสูง</th><th>BMI</th><th>แปลผล</th>
    </tr></thead><tbody>`;

  filtered.forEach(r => {
    content += `<tr><td>${r.student_id}</td><td>${r.name}</td><td>${r.class}</td><td>${r.room}</td>
      <td>${r.weight}</td><td>${r.height}</td><td>${r.bmi}</td><td>${r.result}</td></tr>`;
  });

  content += `</tbody></table>`;
  const blob = new Blob([`<html><body>${content}</body></html>`], { type: "application/msword" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.download = `รายงาน BMI_${date}_${selectedClass}_${selectedRoom}.doc`;
  link.click();
}


</script>

      room: document.getElementById("searchRoom").value,

    };

      (!filters.name || row.name.includes(filters.name)) &&

      (!filters.room || row.room.includes(filters.room)) &&
      (!filters.advisor_1 || row.advisor_1.includes(filters.advisor_1)) &&
      (!filters.advisor_2 || row.advisor_2.includes(filters.advisor_2))
    );
    renderTable(filtered);
  });
});

fetchData();
</script>
